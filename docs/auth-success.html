<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証完了 - Multi-Screen Stock Chart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 60px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
      animation: scaleIn 0.5s ease-in-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .checkmark svg {
      width: 50px;
      height: 50px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .app-name {
      font-weight: 600;
      color: #fff;
    }

    .close-message {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .countdown {
      display: inline-block;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
      <svg fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>

    <h1>✅ 認証完了</h1>

    <p><span class="app-name">Multi-Screen Stock Chart</span> アプリに戻ってください。</p>

    <p>ログインが完了しました。</p>

    <div class="close-message">
      このタブを閉じて、アプリに戻ってください。
    </div>
  </div>

  <script>
    // 一応試してみる（動作しない場合が多い）
    setTimeout(() => {
      window.close();
    }, 2000);

    // URLにエラーパラメータがある場合の処理
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');

    if (error) {
      document.querySelector('h1').textContent = '❌ 認証エラー';
      document.querySelector('.container p:first-of-type').textContent = errorDescription || '認証に失敗しました。';
      document.querySelector('.container p:last-of-type').textContent = 'アプリに戻ってもう一度お試しください。';
    }
  </script>
</body>
</html>
