name: Daily Stock Data Fetch

on:
  schedule:
    # æ¯æ—¥åˆå‰6æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ - å¸‚å ´çµ‚äº†å¾Œã®å®‰å…¨ãªæ™‚é–“
    - cron: '0 21 * * *'  # UTC 21:00 = JST 6:00
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD). Leave empty for latest business day'
        required: false
        type: string

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Fetch daily J-Quants data and update Supabase
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        JQUANTS_EMAIL: ${{ secrets.JQUANTS_EMAIL }}
        JQUANTS_PASSWORD: ${{ secrets.JQUANTS_PASSWORD }}
        TARGET_DATE: ${{ inputs.target_date }}
      run: |
        echo "ğŸš€ Starting daily stock data fetch..."
        echo "ğŸ“… Target date: ${TARGET_DATE:-auto}"
        node scripts/fetch-jquants-daily.js
        
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: daily-fetch-logs-${{ github.run_number }}
        path: |
          *.log
          bulk-fetch-progress.json
        retention-days: 7
        
    - name: Log completion
      if: success()
      run: |
        echo "âœ… Daily stock data fetch completed successfully at $(date)"